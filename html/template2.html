<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>音色ネットワーク</title>
	<link rel="icon" href="/favicon.png">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="dialog-box">
	<h1>アカウント連携</h1>
	<div class="accounts-grid">
		<div>
			<div class="icon-wrapper">
				<img src="%INSERT_ICON_1%" alt>
				<img src="assets/discord.svg" alt>
			</div>
			<p>%INSERT_ACCOUNT_1%</p>
		</div>
		<div>
			<div class="icon-wrapper">
				<img src="%INSERT_ICON_2%" alt>
				<img src="assets/xbox.svg" alt>
			</div>
			<p>%INSERT_ACCOUNT_2%</p>
		</div>
	</div>
	<p>
		連携するアカウントを間違えましたか？
		<a href="https://account.xbox.com/account/signout" target="_blank" rel="noopener noreferrer">Xboxアカウントからサインアウト</a>
		して、<a href="/?reset">認証をやりなおす</a>ことができます。
	</p>
	<form>
		<button class="colored-button" style="width: 100%">アカウントを連携する</button>
	</form>
</div>
</body>
</html>
